<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netflix Login System</title>

<style>
:root{
  --bg:#111213;
  --card:#2b2f31;
  --muted:#9fa7ab;
  --red:#e50914;
}

*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%; font-family: Arial, Helvetica, sans-serif;}

.page-bg{
  height:100vh;
  background: linear-gradient(180deg,#0f1213,#111416);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.card{
  width:420px;
  background: rgba(255,255,255,0.05);
  padding:30px;
  border-radius:12px;
  box-shadow:0 30px 60px rgba(0,0,0,.6);
  backdrop-filter:blur(4px);
  text-align:center;
}

.huge{
  color:white;
  font-size:30px;
  font-weight:700;
  margin-bottom:20px;
  text-shadow:0 6px 26px rgba(0,0,0,.6);
}

.lbl{
  color:var(--muted);
  text-align:left;
  display:block;
  margin:8px 0 6px;
  font-size:14px;
}

.input{
  width:100%;
  padding:12px;
  background:rgba(255,255,255,.08);
  border:0;
  border-radius:6px;
  color:white;
  margin-bottom:8px;
}
.input::placeholder{color:#bbbbbb;}

.btn-red{
  width:100%;
  padding:12px;
  background:var(--red);
  border:0;
  color:white;
  font-weight:700;
  border-radius:6px;
  cursor:pointer;
  margin-top:10px;
}
.btn-red:hover{filter:brightness(.9);}

.btn-ghost{
  padding:10px 20px;
  background:none;
  border:1px solid #444;
  color:var(--muted);
  border-radius:6px;
  cursor:pointer;
}

.muted{color:var(--muted); margin-top:12px;}
.link-red{color:var(--red); text-decoration:none; font-weight:600;}

.msg{text-align:center; margin-top:12px; font-size:15px; font-weight:600;}

.hidden{display:none;}
</style>
</head>

<body>

<div class="page-bg">
  <div class="card" id="loginBox">
    <h1 class="huge">Netflix , Login</h1>

    <label class="lbl">Email Address</label>
    <input id="loginEmail" class="input" type="email" placeholder="">

    <label class="lbl">Password</label>
    <input id="loginPassword" class="input" type="password" placeholder="">

    <button id="loginBtn" class="btn-red">LOGIN</button>

    <p class="muted">Don't have an account? 
      <a href="#" onclick="showRegister()" class="link-red">Create account?</a>
    </p>

    <p id="loginMsg" class="msg"></p>
  </div>

  <div class="card hidden" id="registerBox">
    <h1 class="huge">Netflix , Registration</h1>

    <label class="lbl">Username</label>
    <input id="regName" class="input" type="text" placeholder="">

    <label class="lbl">Email Address</label>
    <input id="regEmail" class="input" type="email" placeholder="">

    <label class="lbl">Password</label>
    <input id="regPassword" class="input" type="password" placeholder="">

    <button id="registerBtn" class="btn-red">REGISTER</button>

    <p class="muted">Already have an account? 
      <a href="#" onclick="showLogin()" class="link-red">Login</a>
    </p>

    <p id="regMsg" class="msg"></p>
  </div>

  <div class="card hidden" id="homeBox">
    <h1 class="huge">Welcome <span id="userName"></span>!</h1>
    <button onclick="logout()" class="btn-ghost">Logout</button>
  </div>

</div>

<script>
function getUsers(){ return JSON.parse(localStorage.getItem('users')||'[]'); }
function saveUsers(u){ localStorage.setItem('users',JSON.stringify(u)); }

function showRegister(){
  document.getElementById('loginBox').classList.add('hidden');
  document.getElementById('registerBox').classList.remove('hidden');
}

function showLogin(){
  document.getElementById('registerBox').classList.add('hidden');
  document.getElementById('loginBox').classList.remove('hidden');
}

function showHome(name){
  document.getElementById('loginBox').classList.add('hidden');
  document.getElementById('registerBox').classList.add('hidden');
  document.getElementById('homeBox').classList.remove('hidden');
  document.getElementById('userName').innerText = name;
}

document.getElementById('registerBtn').onclick = function(){
  const name = regName.value.trim();
  const email = regEmail.value.trim();
  const pass = regPassword.value;

  if(!name || !email || !pass){
    regMsg.style.color='red';
    regMsg.innerText='invalid';
    return;
  }
  if(pass.length < 6){
    regMsg.style.color='salmon';
    regMsg.innerText='Password too short';
    return;
  }

  const users = getUsers();
  if(users.find(u=>u.email===email)){
    regMsg.style.color='salmon';
    regMsg.innerText='Email already exists!';
    return;
  }

  users.push({name,email,password:pass});
  saveUsers(users);

  regMsg.style.color='lightgreen';
  regMsg.innerText='Registered successfully!';

  setTimeout(showLogin,700);
}

document.getElementById('loginBtn').onclick = function(){
  const email = loginEmail.value.trim();
  const pass = loginPassword.value;
  const users = getUsers();
  const found = users.find(u=>u.email===email && u.password===pass);

  if(found){
    loginMsg.style.color='lightgreen';
    loginMsg.innerText='Login successful!';
    localStorage.setItem('currentUser', JSON.stringify(found));

    setTimeout(()=> showHome(found.name),800);
  } else {
    loginMsg.style.color='black';
    loginMsg.innerText='Invalid ';
  }
}

const cur = localStorage.getItem('currentUser');
if(cur){
  const user = JSON.parse(cur);
  showHome(user.name);
}

function logout(){
  localStorage.removeItem('currentUser');
  showLogin();
}
</script>

</body>
</html>
